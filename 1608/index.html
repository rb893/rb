<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Royal B</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #3b2f2f; /* Chocolate brown */
      color: #f5f5f5; /* Light font color for contrast */
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
      background-color: #3b2f2f;
    }

    header h1 {
      font-size: 60px;
      margin: 0;
      color: #d2691e; /* Lighter chocolate for title */
      font-family: 'Georgia', serif;
    }

    header p {
      margin-top: 10px;
      font-size: 20px;
      color: #f5f5f5;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    #information {
      background-color: #4b3832;
    }

    #gallery {
      background-color: #3b2f2f;
    }

    .gallery-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-images img {
      width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .gallery-images img:hover {
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 300px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    input {
      background: #f5f5f5;
      color: #333;
    }

    button {
      background-color: #d2691e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #a0522d;
    }

    .scroll-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #d2691e;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .scroll-button:hover {
      background-color: #a0522d;
    }
  </style>
</head>

<body>

  <header>
    <h1>Royal B.</h1>
    <p>Welcome to the world of elegance.</p>
    <button onclick="document.getElementById('information').scrollIntoView({behavior: 'smooth'})" class="scroll-button">Explore More</button>
  </header>

  <section id="information">
    <h2>Information</h2>
    <p>Enter your details to stay updated!</p>
    <form action="https://formspree.io/f/mblolgjl" method="POST">
      <input type="text" name="name" placeholder="First Name" required>
      <input type="text" name="middle-name" placeholder="Middle Name">
      <input type="number" name="age" placeholder="Age" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Send</button>
    </form>
    <button onclick="document.getElementById('gallery').scrollIntoView({behavior: 'smooth'})" class="scroll-button">Go to Gallery</button>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-images">
      <img src="Elegant_in_red.png" alt="Elegant in Red">
      <img src="Royal_black.png" alt="Royal Black">
      <img src="Sexiest_Iconic.png" alt="Sexiest Iconic">
    </div>
  </section>

  <footer style="text-align:center; padding: 30px; background-color: #2c1f1f; color: #f5f5f5;">
    Â© 2025 Royal B. All rights reserved.
    <br><br>
    <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });" class="scroll-button">Back to Top</button>
  </footer>

</body>
</html>
